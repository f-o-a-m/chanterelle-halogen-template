language: node_js
dist: trusty
sudo: required
node_js: stable
env:
  - PATH=$HOME/purescript:$PATH
install:
  - make install
script:
  - make compile-contracts
  - make build-purs

deploy:
  provider: pages
  script: make parcel-build
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  local_dir: frontend
  on:
    branch: master 
