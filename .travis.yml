language: node_js
dist: focal
sudo: required
node_js: stable
env:
  - PATH=$HOME/purescript:$PATH
install:
  - npm install -g f-o-a-m/chanterelle#v0.14
  - chanterelle global-postinstall
  - make install
script:
  - make build-contracts
  - make build-purs
  - make parcel-pages

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  local_dir: frontend/dist
  on:
    branch: master
